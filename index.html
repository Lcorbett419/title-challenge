<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Challenge - Football Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Menu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>;
        const Trophy = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const Play = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"/></svg>;

        const calculatePlayerValue = (player, asOfDate) => {
          const { positions, rating, dob } = player;
          const positionValues = { 'ST': 1.0, 'LW': 0.95, 'RW': 0.95, 'CAM': 0.85, 'CM': 0.70, 'CDM': 0.68, 'LB': 0.65, 'RB': 0.65, 'CB': 0.60, 'GK': 0.55 };
          const maxMultiplier = Math.max(...positions.map(pos => positionValues[pos] || 0.5));
          
          const birthDate = new Date(dob);
          const checkDate = asOfDate || new Date();
          let age = checkDate.getFullYear() - birthDate.getFullYear();
          const monthDiff = checkDate.getMonth() - birthDate.getMonth();
          if (monthDiff < 0 || (monthDiff === 0 && checkDate.getDate() < birthDate.getDate())) age--;
          
          let ageMultiplier;
          if (age >= 21 && age <= 29) {
            ageMultiplier = 1.0;
          } else if (age < 21) {
            ageMultiplier = rating >= 14 ? 0.6 + (age - 16) * 0.08 + (rating - 14) * 0.05 : 0.4 + (age - 16) * 0.12;
          } else {
            ageMultiplier = Math.max(0.2, 1.0 - ((age - 29) * 0.08));
          }
          
          return Math.min(Math.round(Math.pow(rating, 2) * maxMultiplier * ageMultiplier * 250000), 100000000);
        };

        const App = () => {
          const [db, setDb] = useState(null);
          const [state, setState] = useState('main-menu');
          const [league, setLeague] = useState(null);
          const [team, setTeam] = useState(null);
          const [leagues, setLeagues] = useState(null);
          const [fixtures, setFixtures] = useState({});
          const [date, setDate] = useState(new Date('2025-08-01'));
          const [formation, setFormation] = useState('4-3-3');
          const [menuOpen, setMenuOpen] = useState(false);
          const [page, setPage] = useState('home');
          const [match, setMatch] = useState(null);
          const [commentary, setCommentary] = useState([]);
          const [financeHistory, setFinanceHistory] = useState([]);
          const [startingXI, setStartingXI] = useState({});

          const formations = {
            '4-3-3': { 
              positions: ['GK', 'LB', 'CB', 'CB', 'RB', 'CDM', 'CM', 'CM', 'LW', 'RW', 'ST'],
              labels: ['GK', 'LB', 'CB', 'CB', 'RB', 'CDM', 'CM', 'CM', 'LW', 'RW', 'ST']
            },
            '4-4-2': { 
              positions: ['GK', 'LB', 'CB', 'CB', 'RB', 'CM', 'CM', 'CAM', 'CAM', 'ST', 'ST'],
              labels: ['GK', 'LB', 'CB', 'CB', 'RB', 'CM', 'CM', 'CAM', 'CAM', 'ST', 'ST']
            },
            '4-2-3-1': { 
              positions: ['GK', 'LB', 'CB', 'CB', 'RB', 'CDM', 'CDM', 'CAM', 'LW', 'RW', 'ST'],
              labels: ['GK', 'LB', 'CB', 'CB', 'RB', 'CDM', 'CDM', 'CAM', 'LW', 'RW', 'ST']
            },
            '3-5-2': { 
              positions: ['GK', 'CB', 'CB', 'CB', 'LB', 'RB', 'CM', 'CM', 'CM', 'ST', 'ST'],
              labels: ['GK', 'CB', 'CB', 'CB', 'LB', 'RB', 'CM', 'CM', 'CM', 'ST', 'ST']
            }
          };

          useEffect(() => {
            fetch('./leagues-database.json')
              .then(r => r.json())
              .then(data => setDb(data))
              .catch(() => alert('Failed to load database'));
          }, []);

          const calcAge = (dob) => {
            const bd = new Date(dob);
            let age = date.getFullYear() - bd.getFullYear();
            const m = date.getMonth() - bd.getMonth();
            if (m < 0 || (m === 0 && date.getDate() < bd.getDate())) age--;
            return age;
          };

          const formatCurrency = (amt) => '¬£' + (amt / 1000000).toFixed(1) + 'M';
          const formatDate = (d) => new Date(d).toLocaleDateString('en-GB');

          const newGame = () => {
            setTeam(null);
            setLeague(null);
            setLeagues(JSON.parse(JSON.stringify(db)));
            setFixtures({});
            setDate(new Date('2025-08-01'));
            setFinanceHistory([]);
            localStorage.removeItem('footballManagerSave');
            setState('league-select');
          };

          const loadGame = () => {
            const saved = localStorage.getItem('footballManagerSave');
            if (saved) {
              try {
                const data = JSON.parse(saved);
                if (data.gameData) {
                  setLeague(data.gameData.league);
                  setTeam(data.gameData.team);
                  setLeagues(data.gameData.leagues);
                  setFixtures(data.gameData.fixtures);
                  setDate(new Date(data.gameData.date));
                  setFormation(data.gameData.formation || '4-3-3');
                  setFinanceHistory(data.gameData.financeHistory || []);
                  setState('info-page');
                }
              } catch (e) {
                alert('Error loading game');
              }
            }
          };

          const hasSaved = () => {
            try {
              const saved = localStorage.getItem('footballManagerSave');
              if (saved) {
                const data = JSON.parse(saved);
                return data.gameData && data.gameData.team;
              }
            } catch (e) {}
            return false;
          };

          useEffect(() => {
            if (team && state === 'info-page') {
              const gameData = { league, team, leagues, fixtures, date: date.toISOString(), formation, financeHistory };
              localStorage.setItem('footballManagerSave', JSON.stringify({ gameData }));
            }
          }, [team, leagues, fixtures, date, state]);

          const selectLeague = (lk) => {
            setLeague(lk);
            setState('team-select');
          };

          const selectTeam = (t) => {
            setTeam(t);
            generateFixtures();
            // Initialize finance history and starting XI
            setFinanceHistory([{ date: new Date('2025-08-01').toISOString(), balance: t.budget }]);
            
            // Auto-select best XI based on rating
            const xi = {};
            const formPos = formations['4-3-3'].positions;
            formPos.forEach((pos, idx) => {
              const eligible = t.players.filter(p => p.positions.includes(pos) && !Object.values(xi).includes(p.id));
              if (eligible.length > 0) {
                xi[`pos${idx}`] = eligible.sort((a, b) => b.rating - a.rating)[0].id;
              }
            });
            setStartingXI(xi);
            
            setState('info-page');
          };

          const generateFixtures = () => {
            const newFix = {};
            Object.keys(leagues).forEach(lk => {
              const lg = leagues[lk];
              const teams = lg.teams;
              teams.forEach(tm => {
                tm.players.forEach(p => {
                  if (!p.goals) p.goals = 0;
                  if (!p.injured) p.injured = false;
                });
              });
              
              const n = teams.length;
              const fix = [];
              
              for (let r = 0; r < (n - 1) * 2; r++) {
                const first = r < n - 1;
                const base = first ? r : r - (n - 1);
                
                for (let i = 0; i < n / 2; i++) {
                  let h = (base + i) % (n - 1);
                  let a = (n - 1 - i + base) % (n - 1);
                  if (i === 0) a = n - 1;
                  if (!first) [h, a] = [a, h];
                  
                  fix.push({
                    homeTeamId: teams[h].id,
                    awayTeamId: teams[a].id,
                    played: false,
                    homeScore: null,
                    awayScore: null,
                    scorers: [],
                    matchday: r + 1
                  });
                }
              }
              newFix[lk] = fix;
            });
            setFixtures(newFix);
          };

          const getTable = (lk) => {
            const lg = leagues[lk];
            const fix = fixtures[lk] || [];
            
            const tbl = lg.teams.map(t => ({
              teamId: t.id, name: t.name, played: 0, won: 0, drawn: 0, lost: 0,
              goalsFor: 0, goalsAgainst: 0, points: 0
            }));
            
            fix.filter(f => f.played).forEach(f => {
              const h = tbl.find(t => t.teamId === f.homeTeamId);
              const a = tbl.find(t => t.teamId === f.awayTeamId);
              
              if (h && a) {
                h.played++; a.played++;
                h.goalsFor += f.homeScore; h.goalsAgainst += f.awayScore;
                a.goalsFor += f.awayScore; a.goalsAgainst += f.homeScore;
                
                if (f.homeScore > f.awayScore) { h.won++; h.points += 3; a.lost++; }
                else if (f.homeScore < f.awayScore) { a.won++; a.points += 3; h.lost++; }
                else { h.drawn++; a.drawn++; h.points++; a.points++; }
              }
            });
            
            tbl.sort((a, b) => b.points !== a.points ? b.points - a.points : (b.goalsFor - b.goalsAgainst) - (a.goalsFor - a.goalsAgainst));
            return tbl;
          };

          const getNext = () => {
            const fix = fixtures[league] || [];
            return fix.find(f => !f.played && (f.homeTeamId === team.id || f.awayTeamId === team.id));
          };

          const simMatch = (h, a, track) => {
            const comm = [];
            const scorers = [];
            
            // Get starting XI players with position ratings
            const getMatchPlayers = (tm) => {
              if (tm.id === team.id && Object.keys(startingXI).length > 0) {
                // Use selected starting XI for player's team
                return Object.entries(startingXI).map(([key, playerId]) => {
                  const player = tm.players.find(p => p.id === playerId);
                  const posIdx = parseInt(key.replace('pos', ''));
                  const requiredPos = formations[formation].positions[posIdx];
                  const inPosition = player.positions.includes(requiredPos);
                  
                  return {
                    ...player,
                    effectiveRating: inPosition ? player.rating : Math.max(1, player.rating - 5)
                  };
                }).filter(p => p && !p.injured);
              } else {
                // Auto-select best XI for AI teams
                return tm.players.filter(p => !p.injured).sort((a, b) => b.rating - a.rating).slice(0, 11).map(p => ({
                  ...p,
                  effectiveRating: p.rating
                }));
              }
            };
            
            const homePlayers = getMatchPlayers(h);
            const awayPlayers = getMatchPlayers(a);
            
            let hs = 0, as = 0;
            
            comm.push(`${h.name} vs ${a.name}`);
            comm.push("Kick off!");
            
            for (let i = 0; i < 10; i++) {
              const min = Math.floor(Math.random() * 90) + 1;
              
              if (Math.random() < 0.3) {
                const pickScorer = (players) => {
                  const r = Math.random();
                  if (r < 0.70) return players.filter(p => p.positions.some(pos => ['ST','LW','RW','CAM'].includes(pos)))[Math.floor(Math.random() * players.filter(p => p.positions.some(pos => ['ST','LW','RW','CAM'].includes(pos))).length)];
                  if (r < 0.90) return players.filter(p => p.positions.some(pos => ['CDM','CM'].includes(pos)))[0];
                  if (r < 0.999) return players.filter(p => p.positions.some(pos => ['LB','CB','RB'].includes(pos)))[0];
                  return players.find(p => p.positions.includes('GK'));
                };
                
                if (Math.random() < 0.5) {
                  const sc = pickScorer(homePlayers);
                  if (sc && Math.random() < 0.4) {
                    hs++;
                    comm.push(`${min}' GOAL! ${sc.name}! ${hs}-${as}`);
                    if (track) scorers.push({ playerId: sc.id, teamId: h.id });
                  }
                } else {
                  const sc = pickScorer(awayPlayers);
                  if (sc && Math.random() < 0.4) {
                    as++;
                    comm.push(`${min}' GOAL! ${sc.name}! ${hs}-${as}`);
                    if (track) scorers.push({ playerId: sc.id, teamId: a.id });
                  }
                }
              }
            }
            
            // Injuries only affect starting XI
            [...homePlayers, ...awayPlayers].forEach(p => {
              if (!p.injured && Math.random() < 0.01) {
                const originalPlayer = (p.teamId === h.id ? h : a).players.find(pl => pl.id === p.id);
                originalPlayer.injured = true;
                const w = 1 + Math.floor(Math.random() * 4);
                const id = new Date(date);
                id.setDate(id.getDate() + w * 7);
                originalPlayer.injuryUntil = id.toISOString();
                if ((h.id === team.id || a.id === team.id)) comm.push(`‚öïÔ∏è ${p.name} injured (${w}w)`);
              }
            });
            
            comm.push(`FULL TIME: ${h.name} ${hs} - ${as} ${a.name}`);
            return { homeScore: hs, awayScore: as, commentary: comm, scorers };
          };

          const playMatch = () => {
            const next = getNext();
            if (!next) {
              alert('Season complete!');
              const ns = new Date(date);
              ns.setFullYear(ns.getFullYear() + 1);
              ns.setMonth(7);
              ns.setDate(1);
              setDate(ns);
              generateFixtures();
              return;
            }
            
            const lg = leagues[league];
            const h = next.homeTeamId === team.id ? team : lg.teams.find(t => t.id === next.homeTeamId);
            const a = next.awayTeamId === team.id ? team : lg.teams.find(t => t.id === next.awayTeamId);
            
            const res = simMatch(h, a, true);
            
            const uf = JSON.parse(JSON.stringify(fixtures));
            const idx = uf[league].findIndex(f => f.homeTeamId === next.homeTeamId && f.awayTeamId === next.awayTeamId && !f.played);
            
            if (idx !== -1) {
              uf[league][idx].played = true;
              uf[league][idx].homeScore = res.homeScore;
              uf[league][idx].awayScore = res.awayScore;
              uf[league][idx].scorers = res.scorers;
              
              res.scorers.forEach(sc => {
                const t = lg.teams.find(tm => tm.id === sc.teamId);
                if (t) {
                  const p = t.players.find(pl => pl.id === sc.playerId);
                  if (p) p.goals = (p.goals || 0) + 1;
                }
              });
            }
            
            Object.keys(leagues).forEach(lk => {
              const l = leagues[lk];
              const lf = uf[lk];
              if (!lf) return;
              
              const played = lf.filter(f => f.played).length;
              const md = Math.floor(played / (l.teams.length / 2)) + 1;
              const mdf = lf.filter(f => f.matchday === md && !f.played);
              
              mdf.forEach(f => {
                const ht = l.teams.find(t => t.id === f.homeTeamId);
                const at = l.teams.find(t => t.id === f.awayTeamId);
                if (ht && at) {
                  const r = simMatch(ht, at, true);
                  f.played = true;
                  f.homeScore = r.homeScore;
                  f.awayScore = r.awayScore;
                  f.scorers = r.scorers;
                  r.scorers.forEach(sc => {
                    const tm = l.teams.find(t => t.id === sc.teamId);
                    if (tm) {
                      const pl = tm.players.find(p => p.id === sc.playerId);
                      if (pl) pl.goals = (pl.goals || 0) + 1;
                    }
                  });
                }
              });
            });
            
            setFixtures(uf);
            setMatch({
              opp: next.homeTeamId === team.id ? a.name : h.name,
              ps: next.homeTeamId === team.id ? res.homeScore : res.awayScore,
              os: next.homeTeamId === team.id ? res.awayScore : res.homeScore,
              home: next.homeTeamId === team.id
            });
            setCommentary(res.commentary);
            
            const nd = new Date(date);
            nd.setDate(nd.getDate() + 3 + Math.floor(Math.random() * 2));
            if (nd.getMonth() === 6 && nd.getDate() > 30) {
              nd.setMonth(7);
              nd.setDate(1);
              nd.setFullYear(nd.getFullYear() + 1);
            }
            setDate(nd);
            
            // Update finance history monthly
            if (nd.getDate() === 1 || financeHistory.length === 0 || 
                new Date(financeHistory[financeHistory.length - 1].date).getMonth() !== nd.getMonth()) {
              setFinanceHistory([...financeHistory, { date: nd.toISOString(), balance: team.budget }]);
            }
            
            setState('match-result');
          };

          const getScorers = (lk) => {
            const sc = [];
            leagues[lk].teams.forEach(t => {
              t.players.forEach(p => {
                if (p.goals > 0) sc.push({ name: p.name, team: t.name, goals: p.goals });
              });
            });
            sc.sort((a, b) => b.goals - a.goals);
            return sc.slice(0, 10);
          };

          if (!db) return <div className="min-h-screen bg-gray-900 flex items-center justify-center"><div className="text-white">Loading...</div></div>;

          if (state === 'main-menu') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">
                <div className="max-w-md w-full text-center">
                  <div className="w-24 h-24 mx-auto mb-6 text-green-500 flex items-center justify-center"><Trophy /></div>
                  <h1 className="text-5xl font-bold text-white mb-8">Title Challenge</h1>
                  <button onClick={newGame} className="w-full bg-green-600 text-white py-6 rounded-lg font-bold text-xl mb-4 hover:bg-green-700">New Game</button>
                  <button 
                    onClick={loadGame} 
                    disabled={!hasSaved()}
                    className={`w-full py-6 rounded-lg font-bold text-xl ${hasSaved() ? 'bg-gray-700 text-white hover:bg-gray-600' : 'bg-gray-800 text-gray-600 cursor-not-allowed'}`}
                  >
                    Load Game
                  </button>
                </div>
              </div>
            );
          }

          if (state === 'league-select') {
            return (
              <div className="min-h-screen bg-gray-900 p-4">
                <div className="max-w-4xl mx-auto pt-8">
                  <h1 className="text-4xl font-bold text-white mb-8 text-center">Choose Your League</h1>
                  <div className="space-y-4">
                    {Object.keys(db).map(lk => (
                      <div key={lk} onClick={() => selectLeague(lk)} className="bg-gray-800 rounded-lg p-6 cursor-pointer hover:bg-gray-700">
                        <h2 className="text-2xl font-bold text-white">{db[lk].name}</h2>
                        <p className="text-gray-400">{db[lk].country}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          if (state === 'team-select') {
            return (
              <div className="min-h-screen bg-gray-900 p-4">
                <div className="max-w-4xl mx-auto pt-8">
                  <h1 className="text-4xl font-bold text-white mb-8 text-center">{db[league].name}</h1>
                  <div className="grid gap-4">
                    {db[league].teams.map(t => (
                      <div key={t.id} onClick={() => selectTeam(t)} className="bg-gray-800 rounded-lg p-6 cursor-pointer hover:bg-gray-700">
                        <h2 className="text-2xl font-bold text-white">{t.name}</h2>
                        <p className="text-gray-400">Squad: {t.players.length}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          if (state === 'info-page') {
            const next = getNext();
            const tbl = getTable(league);
            const pos = tbl.findIndex(t => t.teamId === team.id);
            const ctx = tbl.slice(Math.max(0, pos - 2), Math.min(tbl.length, pos + 3));
            const opp = next ? (next.homeTeamId === team.id ? leagues[league].teams.find(t => t.id === next.awayTeamId) : leagues[league].teams.find(t => t.id === next.homeTeamId)) : null;

            return (
              <div className="min-h-screen bg-gray-900">
                <div className="bg-orange-600 p-4 flex justify-between items-center">
                  <button onClick={() => setMenuOpen(!menuOpen)} className="text-white"><Menu /></button>
                  <div className="text-center">
                    <div className="text-white text-sm">Week {Math.floor((fixtures[league]?.filter(f => f.played).length || 0) / 10) + 1}</div>
                    <div className="text-white font-bold">Season {date.getFullYear() - 2024}</div>
                  </div>
                  <div className="w-10"></div>
                </div>

                {menuOpen && (
                  <div className="fixed inset-0 bg-black/50 z-50" onClick={() => setMenuOpen(false)}>
                    <div className="bg-gray-800 w-64 h-full" onClick={(e) => e.stopPropagation()}>
                      <div className="p-4 space-y-2">
                        <h2 className="text-white font-bold mb-4">{team.name}</h2>
                        {['home', 'squad', 'starting-xi', 'table', 'fixtures', 'scorers', 'transfers', 'finances'].map(p => (
                          <button key={p} onClick={() => { setPage(p); setMenuOpen(false); }} className="w-full text-left text-white py-2 px-3 rounded hover:bg-gray-700 capitalize">{p.replace('-', ' ')}</button>
                        ))}
                        <button onClick={() => setState('main-menu')} className="w-full text-left text-red-400 py-2 px-3 rounded hover:bg-gray-700">Exit</button>
                      </div>
                    </div>
                  </div>
                )}

                <div className="bg-gray-800 p-3 text-center border-b border-gray-700">
                  <div className="text-orange-500 text-sm">üìÖ {formatDate(date)}</div>
                </div>

                <div className="p-4 max-w-4xl mx-auto pb-24">
                  {page === 'home' && next && opp && (
                    <>
                      <div className="bg-gray-800 rounded-lg p-6 mb-4">
                        <div className="text-gray-400 text-sm mb-2">NEXT FIXTURE</div>
                        <div className="flex items-center justify-between">
                          <div className="text-center flex-1">
                            <div className="text-white font-bold text-lg">{next.homeTeamId === team.id ? team.name : opp.name}</div>
                            <div className="text-gray-500 text-sm">{next.homeTeamId === team.id ? pos + 1 : tbl.findIndex(t => t.teamId === opp.id) + 1}th</div>
                          </div>
                          <div className="text-gray-400 font-bold px-4">vs</div>
                          <div className="text-center flex-1">
                            <div className="text-white font-bold text-lg">{next.awayTeamId === team.id ? team.name : opp.name}</div>
                            <div className="text-gray-500 text-sm">{next.awayTeamId === team.id ? pos + 1 : tbl.findIndex(t => t.teamId === opp.id) + 1}th</div>
                          </div>
                        </div>
                      </div>

                      <div className="bg-gray-800 rounded-lg p-4 mb-4">
                        <div className="flex justify-between mb-3">
                          <h3 className="text-white font-bold">League Table</h3>

         if (state === 'match-result') {

  return (
    <div className="min-h-screen bg-gray-900 p-4">

      </div>
    </div>
  );
}

          return null;
        };

    </script>
